<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Tabela de logs</title>
	<link rel="stylesheet" href="../css/style.css" type="text/css">
</head>
<body>
	<table id="tableLog">
		<h1>Tabela de LOGs</h1>
		<thead>
			<tr>
				<th>Local</th>
				<th>Tipo de Mensagem</th>
				<th>Descrição</th>
				<th>Data do log</th>
			</tr>
		</thead>
		<tbody>
				{{#listLog}}
			<tr class={{lineColor}}>
					<td>{{local}}</td>
					<td>{{typeMessage}}</td>
					<td>{{description}}</td>
					<td>{{dateLog}}</td>
			
			</tr>
			{{/listLog}}
		</tbody>
	</table>
</body>
</html>
